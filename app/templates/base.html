    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>

    <script src="{{url_for('static', filename='js/vendor/modernizr.js')}}"></script>

  <body>
    <div class="off-canvas-wrap">

            <li><a href="{{url_for('bac')}}">Your BAC</a></li>
            <li><a href="{{url_for('resources')}}">Resources</a></li>

        </aside>

      {% block content %}{% endblock %}

      </div><!-- END inner wrap -->
      <a class="exit-off-canvas"></a>

    <script src="{{url_for('static', filename='js/vendor/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/foundation.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/foundation/foundation.alert.js')}}"></script>
